<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>
<div class="container">
    <div class="quadro">
    <section id="cadastro-cliente">
        <h2>Cadastro de Clientes</h2>
        <h3>Bem vindo ao Nowaste</h3>
        <form id="cliente-form">
            <label for="nome-cliente">Nome:</label> <br>
            <input type="text" id="nome-cliente" name="nome-cliente" placeholder="Nome" required> <br>

            <label for="cpf-cliente">CPF:</label> <br>
            <input type="text" id="cpf-cliente" name="cpf-cliente" placeholder="CPF" required> <br>

            <label for="endereco-cliente">Endereço:</label> <br>
            <input type="text" id="endereco-cliente" name="endereco-cliente" placeholder="Endereço" required> <br>

            <label for="email-cliente">E-mail:</label> <br>
            <input type="email" id="email-cliente" name="email-cliente" placeholder="Email" required> <br>
    
            <label for="senha-cliente">Senha:</label> <br>
            <input type="password" id="senha-cliente" name="senha-cliente" placeholder="Senha" required> <br>

            <label for="senha2-cliente">Digite sua senha novamente:</label> <br>
            <input type="password" id="senha2-cliente" name="senha2-cliente" placeholder="Senha" required> <br>
    
            
        </form>
        <a href="compra.html"><button>CADASTRAR</button></a>
    </section>
</div>
</div>

</body>
</html>
