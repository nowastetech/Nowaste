<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrinho.css">
    <title>Carrinho de Compras</title>
</head>
<body>

  <div class="container">

    <header>
      <img class="imgLogo" src="images/logo_semFundo (1).png" alt="logoBranca">
        <h1>Finalize seu pedido</h1>
    </header>

    <main>

        <div class="alb">

        <section class="entrega">
            <h2>Opções de Entrega</h2>
                
            <label for="">Digite seu endereço:</label> <br>

            <input type="" id="endereco" name="endereco" placeholder="Endereço" required> <br> 

            <button id="button-entrar" type="submit">Enviar</button> <br>


            <label><input type="radio" name="entrega" value="entrega-padrao"> Entrega Padrão - R$ 10,00</label> <br>

            <label><input type="radio" name="entrega" value="entrega-expressa"> Entrega Expressa - R$ 20,00</label> <br>
            
        </section>

        <section class="pagamento">
            <h2>Formas de Pagamento</h2>
            
                <label><input type="radio" name="pagamento" value="cartao-credito"> Cartão de Crédito</label> <br>
                <label><input type="radio" name="pagamento" value="cartao-debito"> Cartão de Débito</label> <br>
             
            
        </section>


      </div>

      
      <section class="carrinho">

        <h2>Detalhes do seu pedido</h2>
        
        <p class="total">Total</p>
    </section>

    </main>
 

    <a href="carrinho2.html">
        <button class="finalizar-compra" type="submit" >Continuar Compra</button>
    </a>    

      </div>
 
</body>
</html>
