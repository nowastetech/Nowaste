<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrinho2.css">
    <title>Carrinho de Compras</title>
</head>
<body>

  <div class="container">

    <header>
      <img class="imgLogo" src="images/logo_semFundo (1).png" alt="logoBranca">
        <h1>Finalize seu pedido</h1>
    </header>

    <main>


      
      <section class="carrinho">

        <h2>Detalhes do seu pedido</h2>
        
        <p class="total">Total</p>
    </section>

    <section class="dados-cartao">
      <h2>Dados do Cartão de Crédito</h2>
      <form>
          <label for="nome-cartao">Nome no Cartão:</label>
          <input type="text" id="nome-cartao" name="nome-cartao" required><br> <br>

          <label for="numero-cartao">Número do Cartão:</label>
          <input type="text" id="numero-cartao" name="numero-cartao" required><br> <br>

          <label for="validade-cartao">Validade:</label>
          <input type="text" id="validade-cartao" name="validade-cartao" placeholder="MM/AAAA" required><br> <br>

          <label for="cvv-cartao">CVV:</label>
          <input type="text" id="cvv-cartao" name="cvv-cartao" required><br>
      </form>
  </section>

    </main>

    <div class="fc"> 
     <a href="carrinho3.html">
        <button class="finalizar-compra" type="submit">Finalizar Compra</button>

      </a>

      </div>

  </div>
 
</body>
</html>
