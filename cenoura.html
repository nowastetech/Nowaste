<body>
    <header>
        <nav class="navigation">
            <a href="#" class="logo"><img src="images/imagem_2023-10-31_234450353-removebg-preview.png" alt=""></a>
            <ul class="nav-menu">

                <li class="nav-item"><a class="mandar-login1" href="login.html"><button>Login</button></a></li>

        </nav>

    <main>
        <section class="home" id="home">
            <div class="container">
            <div class="home-img">
                <img id="principal" src="images/cenoura1.png" alt="logo nowaste">
            </div>
           
                <div class="thumbnails">
                    <div class="thumb">
                        <a onclick=trocar() href=""><img src="images/cenoura2.jpg" alt=""></a>
                    </div>
                    
                    <div class="thumb">
                        <img src="images/cenoura4.jpg" alt="">
                    </div>
                    <div class="thumb">
                        <img src="images/cenoura5.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
            <div class="home-text">
                <h1 class="text-h1">Cenoura</h1>
                <p class="text-p">Cenouras Fresquinhas e bem conservadas diretamente dos cuidados do agricultor para a sua casa</p>
                <div class="product">
                  <button class="decrease">-</button>
                  <input type="text" class="quantity" value="0">
                  <button class="increase">+</button>
                  <script>
                    document.addEventListener("DOMContentLoaded", function() {
                      const decreaseBtn = document.querySelector('.decrease');
                      const increaseBtn = document.querySelector('.increase');
                      const quantityInput = document.querySelector('.quantity');
                  
                      decreaseBtn.addEventListener('click', function() {
                        let currentValue = parseInt(quantityInput.value);
                        if (currentValue > 0) {
                          quantityInput.value = currentValue - 1;
                        }
                      });
                  
                      increaseBtn.addEventListener('click', function() {
                        let currentValue = parseInt(quantityInput.value);
                        quantityInput.value = currentValue + 1;
                      });
                    });
                    
                    var img2 = "images/cenoura2.jpg" 
                    var img1 = "images/cenoura1.jpg"
                    var img3 = "images/cenoura3.jpg"
                    var img4 = "images/cenoura4.jpg"

                    function trocar(){
                      document.getElementById("principal").src = img1;
                      let aux = img2;
                      img2= img1;
                      img1= aux;
                    }

                  </script>
                </div>
                <a href="login.html" class="home-btn">Adicionar ao carrinho</a>
            </div>
        </section>
