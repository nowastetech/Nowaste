<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tomate.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="js/bot.js" defer></script>
    <title>Nowaste</title>
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="index.html" class="logo"><img src="images/imagem_2023-10-31_234450353-removebg-preview.png" alt=""></a>
            <ul class="nav-menu">
              <div class="search">
                <li class="nav-item"><img src="images/lupa.png" alt=""></li>
                <li class="nav-item"><input type="text"></li>
                <li class="nav-icone"><img src="images/icone (1).png" alt=""></li>
              </div>
                
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="home" id="home">
            <div class="container">
            <div class="home-img">
                <img id="principal" src="images/tomate1.jpg" alt="logo nowaste" onclick="trocarImagens(0)">
            </div>
           
                <div class="thumbnails">
                    <div class="thumb">
                        <img style="width: 280px;" id="imagem2" src="images/tomate2.jpeg" alt="" onclick="trocarImagens(1)">
                    </div>
                    
                    <div class="thumb">
                        <img id="imagem3" src="images/tomate3.png" alt="" onclick="trocarImagens(2)">
                    </div>
                    <div class="thumb">
                        <img id="imagem4" src="images/tomate4.jpg" alt="" onclick="trocarImagens(3)">
                    </div>
                </div>
            </div>
        </div>
            <div class="home-text">
                <h1 class="text-h1">Tomate</h1>
                <p class="text-p">Tomates Selecionados e fresquinhos, bem conservadas diretamente do agricultor para a sua casa</p>
                <p class="price-last">R$ 10,99 / kg</p>
                <p class="price-atual">R$ 7,00 / kg</p>
                <div class="product">
                  <button class="decrease">-</button>
                  <input type="text" class="quantity" value="0">
                  <button class="increase">+</button>
                  <script>
                    document.addEventListener("DOMContentLoaded", function() {
                      const decreaseBtn = document.querySelector('.decrease');
                      const increaseBtn = document.querySelector('.increase');
                      const quantityInput = document.querySelector('.quantity');
                  
                      decreaseBtn.addEventListener('click', function() {
                        let currentValue = parseInt(quantityInput.value);
                        if (currentValue > 0) {
                          quantityInput.value = currentValue - 1;
                        }
                      });
                  
                      increaseBtn.addEventListener('click', function() {
                        let currentValue = parseInt(quantityInput.value);
                        quantityInput.value = currentValue + 1;
                      });
                    });
                    
                    var imagens = ['principal', 'imagem2', 'imagem3' , 'imagem4'];

                     function trocarImagens() {
                    var imagemClicada = document.getElementById(imagens[0]);
                    var tempSrc = imagemClicada.src;

                    for (var i = 0; i < imagens.length - 1; i++) {
                    var imagemAtual = document.getElementById(imagens[i]);
                    var proximaImagem = document.getElementById(imagens[i + 1]);
                    imagemAtual.src = proximaImagem.src;
            }

                    var ultimaImagem = document.getElementById(imagens[imagens.length - 1]);
                    ultimaImagem.src = tempSrc;
                      }

                  </script>
                </div>
                <a href="login.html" class="home-btn">Adicionar ao carrinho</a>
            </div>
        </section>
        <button class="chatbot-toggler">
          <span class="material-symbols-rounded">mode_comment</span>
          <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
          <header>
            <h2>NowasteBot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
          </header>
          <ul class="chatbox">
            <li class="chat incoming">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
            </li>
          </ul>
          <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
          </div>
        </div>
        <section class="contato" id="contato">
          <p class="copy">COPYRIGTH 2023</p>
      <div class="insta">
          <img class="logo-insta" src="images/logotipo-do-instagram (1).png" alt="">
          <a class="nome-insta" href="https://www.instagram.com/nowaste.tech">@nowaste.tech</a>
      </div>
      </section>
         
      </section>
        </main>
        </body>
